    <div class="modal fade" id="ModalRSVP" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalRSVPTitle">RSVP Walimatul Urus</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    <p class="instruction"><b>Sila jawab kehadiran anda di bawah dan memilih slot masa

                    <hr>
                    <p class="instruction"><b> Please respond to your presence below and select the slot you
                            would like to attend BEFORE 25 November 2022.
                        </b> </p>
                    <hr>
                    <form name="rsvpform" method="post" id="sheetdb-form"
                        action="https://sheetdb.io/api/v1/6s11bipbxhmnr">
                        <div class="form-group rsvpform">
                            <label for="kedatangan">Kehadiran:</label>
                            <select class="form-control" id="kedatangan" name="data[kedatangan]" class="form-control"
                                required>
                                <option value="">Pilih Hadir atau Tidak</option>
                                <option value="hadir">Hadir</option>
                                <option value="tidak">Tidak Hadir</option>
                            </select>
                        </div>

                        <div class="form-group rsvpform" id="namaform">
                            <label>Nama:</label>
                            <input type="name" class="form-control" placeholder="Sila Isi Nama Anda" name="data[nama]"
                                id="nama" required>
                        </div>
                        <div class="form-group" id="jumlahkedatanganform">
                            <label class="field-title" for="jumlahkedatangan">Jumlah Kedatangan:
                            </label>
                            <select class="form-control" name="data[jumlah]">
                                <option value="">Sila Pilih Jumlah Kedatangan Anda</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>

                            </select>
                        </div>
                        <div id="showcalendar">

                            <a href='https://www.google.com/calendar/render?action=TEMPLATE&text=Walimatul+Urus+Ainaa+%26+Faheem&location=Calandra+D%E2%80%99Astaka+%0ABukit+Jelutong&dates=20221211T030000Z%2F20221210T200000Z'

                        </div> <br>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Hantar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
